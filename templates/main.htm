<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member-club-demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        .form-button{
            background-color: transparent;
            border-radius: 2em/0.6em;
            border: 1px solid black;
        }
    </style>
</head>
<body class="container col-md-8">
    <h1 class="text-center">Welcome to the Club!</h1>
    <div><b>New member</b></div>
    <form action="/" method="POST">
        <label for="name">Name:</label>
        <input name="name" required>
        <br>
        {% if formerror -%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">{{formerror}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <label for="email">Email:</label>
        <input name="email" required>
        <br>
        <input type='submit' value='Add' class="form-button"/>
        <input type='reset' value="Clear" class="form-button"/>
    </form>
    <h3 class="text-center">Members:</h3>
    <table class="table table-bordered">
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Registration date</th>
        </thead>
        <tbody>
            {% for member in members -%}
                <tr>
                    <td>{{member.id}}</td>
                    <td>{{member.name}}</td>
                    <td>{{member.email}}</td>
                    <td>{{member.registration_date.strftime('%d-%m-%Y')}}</td>
                </tr>
            {% endfor -%}
        </tbody>
    </table>
    <hr>
    <footer>Qgelena, 2021</footer>
    <script>
        $('.alert').alert()
    </script>
</body>
</html>
